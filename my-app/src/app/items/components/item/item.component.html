<div class="card">
  <div class="card-header">
    <span class="state-0" *ngIf=" state.ALIVRER === item.state">à livrer</span>
    <span class="state-1" *ngIf="state.ENCOURS === item.state">en cours</span>
    <span class="state-2" *ngIf="state.LIVRE === item.state">livré</span>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{ item.name }}</h4>
    <p class="card-text">{{ item.ref }}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
